name: Build Executables

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-macos:
    name: Build macOS Executable
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -e .
      
      - name: Build macOS executable
        run: |
          pyinstaller --onefile --name kdiff-macos-arm64 --add-data "lib:lib" kdiff_cli.py
          chmod +x dist/kdiff-macos-arm64
      
      - name: Test executable
        run: |
          ./dist/kdiff-macos-arm64 --version
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: kdiff-macos-arm64
          path: dist/kdiff-macos-arm64
          retention-days: 30
      
      - name: Upload to release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: dist/kdiff-macos-arm64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-linux-amd64:
    name: Build Linux amd64 Executable
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -e .
      
      - name: Build Linux amd64 executable
        run: |
          pyinstaller --onefile --name kdiff-linux-amd64 --add-data "lib:lib" kdiff_cli.py
          chmod +x dist/kdiff-linux-amd64
      
      - name: Test executable
        run: |
          ./dist/kdiff-linux-amd64 --version
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: kdiff-linux-amd64
          path: dist/kdiff-linux-amd64
          retention-days: 30
      
      - name: Upload to release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: dist/kdiff-linux-amd64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
