name: Create Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Extract changelog for this version
        id: changelog
        run: |
          VERSION=${{ steps.version.outputs.version }}
          
          # Extract changelog section for this version
          if [ -f "CHANGELOG.md" ]; then
            # Get content between this version header and next version header or end
            CONTENT=$(awk "/## \[$VERSION\]/,/## \[|EOF/" CHANGELOG.md | sed '1d;$d' || echo "")
            
            if [ -z "$CONTENT" ]; then
              CONTENT="See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details."
            fi
          else
            CONTENT="Release version $VERSION"
          fi
          
          # Save to output (escape for JSON)
          {
            echo 'notes<<EOF'
            echo "$CONTENT"
            echo 'EOF'
          } >> $GITHUB_OUTPUT

      - name: Generate release notes
        id: release_notes
        run: |
          VERSION=${{ steps.version.outputs.version }}
          TAG=${{ steps.version.outputs.tag }}
          
          cat > release_notes.md << 'EOF'
          ## Docker Images
          
          Multi-platform images available:
          
          ```bash
          # Docker Hub
          docker pull mabombo/kdiff:${{ steps.version.outputs.version }}
          
          # GitHub Container Registry
          docker pull ghcr.io/${{ github.repository }}:${{ steps.version.outputs.version }}
          ```
          
          Supported platforms:
          - linux/amd64
          - linux/arm64
          
          Docker Hub: https://hub.docker.com/r/mabombo/kdiff
          
          GitHub Packages: https://github.com/${{ github.repository }}/pkgs/container/kdiff
          EOF

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: release_notes.md
          draft: false
          prerelease: false
          generate_release_notes: false
          files: |
            README.md
            DOCKER_README.md
            LICENSE
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Notify release created
        run: |
          echo "âœ… Release ${{ steps.version.outputs.tag }} created successfully!"
          echo "ðŸ”— View at: https://github.com/${{ github.repository }}/releases/tag/${{ steps.version.outputs.tag }}"
          echo "ðŸ³ Docker: docker pull mabombo/kdiff:${{ steps.version.outputs.version }}"
